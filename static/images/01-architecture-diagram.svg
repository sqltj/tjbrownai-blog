    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0c1628"/>
    </linearGradient>
    <linearGradient id="bronze-fill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#92400e" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#78350f" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="silver-fill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#475569" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#334155" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="gold-fill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#92400e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#78350f" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="semantic-fill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#064e3b" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#022c22" stop-opacity="0.2"/>
